site_name: Sympiler Docs 
theme:
  name: material
nav:
  - Sympiler Overview: 'index.md'
  - Getting Started with Sympiler: 'getting-started-sympiler.md'
  - Iteration-space Pruning: 'prune.md'
  - Loop Tiling/Aggregation: 'tiling.md'
  - Loop Fusion: 'fusion.md'
  - Vectorization: 'vect.md'
  - Sympiler Library (C++): 'sympiler-lib.md'
  - Benchmarks: 'benchmark.md'
  - Publications: 'citation.md'

site_author: Kazem Cheshmi
copyright: Â© Copyright 2022 
google_analytics: ['UA-42245837-3', 'www.sympiler.com']
repo_url: https://github.com/sympiler/sympiler
repo_name: sympiler/sympiler
site_dir: '../docs'
plugins:
    - search

markdown_extensions:
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - attr_list
  - md_in_html

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

